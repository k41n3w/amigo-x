<!DOCTYPE html>
<html
    lang="pt"
    ng-app="ocApp"
    xmlns:ng="http://angularjs.org"
>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        >
        <meta charset="UTF-8">
        <title>
            Amigo X
        </title>
        <link
            href="css/lib/bootstrap.min.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="css/lib/bootstrap-datetimepicker.min.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            rel="stylesheet"
            href="css/lib/angular-block-ui.min.css"
            type="text/css"
        />
        <link
            href="css/lib/angular-toastr.min.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="css/lib/ui-grid.min.css"
            rel="stylesheet"
            type="text/css"
        >
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="/https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="css/base.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="css/estilo.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="css/Amigox.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="css/mediaquery.css"
            rel="stylesheet"
            type="text/css"
        >
        <!-- AngularJS, Controllers e MÃ³dulos -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script
            type="text/javascript"
            src="js/lib/jquery.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-route.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-file-upload.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/jquery.mask.js"
        ></script>
        <script
            src="js/lib/angular-input-masks/ngMask.min.js"
            type="text/javascript"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-locale_pt-br.js"
        ></script>
        <script
            src="js/lib/angular-input-masks/angular-input-masks-dependencies.js"
            type="text/javascript"
        ></script>
        <script
            src="js/lib/angular-input-masks/angular-input-masks.br.js"
            type="text/javascript"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/bootstrap.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/tooltip.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/offcanvas.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/moment.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/moment-pt-br.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/highcharts.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/bootstrap-datetimepicker.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-block-ui.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/ui-grid.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-toastr.tpls.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/FileSaver.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/ocApp.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/ocAppController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/dashboardController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/principalController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/grupoController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/participarGrupoController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/produtoController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/meusDesejosController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/gruposDesejosController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/usuarioController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/loginController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/editarSenhaController.js"
        ></script>
    </head>
    <body
        ng-controller="ocAppController"
        ng-cloak=""
    >
        <header
            class="navbar no-margin navbar-static-top"
            ng-show="userId !== null"
        >
            <div class="container-fluid">
                <div class="row">
                    <ul
                        id="menu-slide"
                        class="nav navbar-nav navbar-left left"
                    >
                        <li>
                            <a
                                class="navbar-toggle"
                                data-toggle="offcanvas"
                            >
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                    <div
                        id="logo"
                        class="navbar-header col-sm-5 col-md-5"
                    >
                        <a
                            class="navbar-brand"
                            href="#/dashboard"
                            role="logo"
                        >
                            <span class="name">
                                Amigo X
                            </span>
                        </a>
                    </div>
                    <div
                        id="navbar"
                        class="right"
                    >
                        <ul class="nav navbar-nav navbar-right no-margin-right">
                            <li class="dropdown">
                                <a
                                    class="dropdown-toggle active "
                                    data-toggle="dropdown"
                                    role="button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    <i
                                        class="icon-user fa fa-user"
                                        aria-hidden="true"
                                    ></i>
                                        <span>{{ userNome }}</span>
                                    <i
                                        class="fa fa-caret-down"
                                        aria-hidden="true"
                                    ></i>
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="dropdownMenu1"
                                >
                                    <li>
                                        <a href="#editar-senha">
                                            Editar senha
                                        </a>
                                    </li>
                                    <!-- <li>
                                        <a href="#meus-produtos">
                                            Meus Produtos
                                        </a>
                                    </li> -->
                                    <li>
                                        <a href="#" ng-click="doLogout()">
                                            Sair
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- nav-sidebar -->
        <aside
            id="sidebar"
            class="sidebar row-offcanvas"
            ng-show="userId !== null"
        >
            <ul
                class="nav nav-sidebar"
                role="navigation"
            >
                <li>
                    <a
                        role="button"
                        data-toggle="collapse"
                        data-target="#nav-movimentar"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                    >
                        <span
                            class="menu-icon glyphicon glyphicon-share"
                            aria-hidden="true"
                        ></span>
                        Cadastro
                        <i
                            class="fa fa-angle-down arrow-close"
                            aria-hidden="true"
                        ></i>
                    </a>
                    <ul
                        class="second-nav collapse"
                        id="nav-movimentar"
                        role="navigation"
                    >
                        <li ng-class="{ active: isActive('/novo-grupo')}">
                            <a href="#novo-grupo">
                                <i
                                    class="fa fa-caret-right"
                                    aria-hidden="true"
                                ></i>
                                Novo Grupo
                            </a>
                        </li>
                        <li ng-class="{ active: isActive('/participar-grupo')}">
                            <a href="#participar-grupo">
                                <i
                                    class="fa fa-caret-right"
                                    aria-hidden="true"
                                ></i>
                                Participar Amigo X
                            </a>
                        </li>
                        <li ng-class="{ active: isActive('/cadastrar-produto')}">
                            <a href="#/cadastrar-produto">
                                <i
                                    class="fa fa-caret-right"
                                    aria-hidden="true"
                                ></i>
                                Produtos
                            </a>
                        </li>
                    </ul>
                </li>
                <li
                    ng-show="false"
                >
                    <a
                        role="button"
                        data-toggle="collapse"
                        data-target="#nav-cadastrar"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                    >
                        <span
                            class="menu-icon glyphicon glyphicon-pencil"
                            aria-hidden="true"
                        ></span>
                        Mensagens
                        <i
                            class="fa fa-angle-down arrow-close"
                            aria-hidden="true"
                        ></i>
                    </a>
                    <ul
                        class="second-nav collapse"
                        id="nav-cadastrar"
                        role="navigation"
                    >
                        <li
                            ng-class="{ active: isActive('/mensagem-nomegrupo')}"
                        >
                            <a href="#cadastrar-setor">
                                <i
                                    class="fa fa-caret-right"
                                    aria-hidden="true"
                                ></i>
                                Mensages
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a
                        role="button"
                        data-toggle="collapse"
                        data-target="#nav-desejo"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                    >
                        <span
                            class="menu-icon glyphicon glyphicon-share"
                            aria-hidden="true"
                        ></span>
                        Desejos
                        <i
                            class="fa fa-angle-down arrow-close"
                            aria-hidden="true"
                        ></i>
                    </a>
                    <ul
                        class="second-nav collapse"
                        id="nav-desejo"
                        role="navigation"
                    >
                        <li ng-class="{ active: isActive('/meus-desejos')}">
                            <a href="#meus-desejos">
                                <i
                                    class="fa fa-caret-right"
                                    aria-hidden="true"
                                ></i>
                                Meus Desejos
                            </a>
                        </li>
                        <li ng-class="{ active: isActive('/grupos-desejos')}">
                            <a href="#grupos-desejos">
                                <i
                                    class="fa fa-caret-right"
                                    aria-hidden="true"
                                ></i>
                                Desejo de amigos
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <!-- content -->
        <div
            id="content"
            class="row-offcanvas container-fluid"
        >
            <div class="row">
                <div ng-view></div>
            </div>
        </div>
    </body>
</html>
