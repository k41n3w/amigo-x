<div>
  <header class="header-page edit-request">
      <h1>Dashboard</h1>
  </header>
  <div class="col-md-12 col-sm-12 col-xs-12">
      <section class="box fix-height">
            <form
                id="loginForm"
                name="loginForm"
                role="form"
                ng-submit="cadastrar()"
                novalidate
            >
            <div
                class="col-md-12 col-xs-12"
                role="tablist"
                aria-multiselectable="true"
            >
                <section class="box">
                    <div
                        id="table-request"
                        class="panel-collapse collapse in"
                        role="tabpanel"
                        aria-labelledby="headingOne"
                    >
                        <ul
                            class="nav nav-tabs"
                            role="tablist"
                        >
                            <li
                                ng-click="reset();"
                                role="presentation"
                                class="active"
                            >
                                <a
                                    data-target="#meus-grupos"
                                    aria-controls="request-sent"
                                    role="tab"
                                    data-toggle="tab"
                                    class="text-dep-received"
                                >
                                    Meus Grupos
                                </a>
                            </li>
                            <li
                                ng-click="reset();"
                                role="presentation"
                            >
                                <a
                                    data-target="#grupos-participantes"
                                    aria-controls="request-sent"
                                    role="tab"
                                    data-toggle="tab"
                                    class="text-dep-sent"
                                >
                                    Grupos Em Que Estou
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div
                                role="tabpanel"
                                class="tab-pane active"
                                id="meus-grupos"
                            >
                                <div id="search-request">
                                    <form
                                        id="formSearch"
                                        name="formSearch"
                                    >
                                        <div class="form-label col-xs-12 col-md-12">
                                            <label
                                                class="nicelabel"
                                                for="txtNameReceived"
                                            >
                                                Nome do Grupo
                                            </label>
                                            <input
                                                id="txtNameReceived"
                                                ng-model="search.meusGrupos"
                                                name="txtNameReceived"
                                                type="text"
                                                class="form-control"
                                                placeholder="Nome"
                                                maxlength="50"
                                                aria-label="Nome"
                                            />
                                        </div>
                                      <div class="form-label col-md-12 col-sm-12 col-xs-12 text-center">
                                            <input
                                                class="btn btn-primary"
                                                ng-click="pesquisar('1')"
                                                value="Pesquisar"
                                            />
                                        </div>
                                    </form>
                                </div>
                                <div class="both"></div>
                                <div
                                    id="search-result"
                                    class="col-lg-12 col-md-12 col-xs-12 form-center table-new-responsive table-result"
                                    ng-if="gridMeusGrupos.data.length > 0"
                                >
                                    <div
                                        ui-grid="gridMeusGrupos"
                                        ui-grid-pagination
                                        ui-grid-auto-resize
                                    ></div>
                                </div>
                                <div ng-if="gridMeusGrupos.data.length == 0">
                                    <div
                                        class="noResult well text-center col-md-8 col-xs-12 center"
                                    >
                                        <span>Resultado não encontrado.</span>
                                    </div>
                                </div>
                            </div>
                            <div
                                role="tabpanel"
                                class="tab-pane"
                                id="grupos-participantes"
                            >
                                <div id="search-request2">
                                    <form
                                        id="formSearch2"
                                        name="formSearch"
                                    >
                                            <div class="form-label col-xs-12 col-md-12">
                                            <label
                                                class="nicelabel"
                                                for="nomeResponsavel"
                                            >
                                                Nome do Grupo
                                            </label>
                                            <input
                                                ng-model="search.grupoParticipante"
                                                name="txtNameSent"
                                                type="text"
                                                class="form-control"
                                                id="nomeResponsavel"
                                                placeholder="Nome"
                                                maxlength="50"
                                                aria-label="Nome"
                                            />
                                        </div>
                                    <div class="form-label col-md-12 col-sm-12 col-xs-12 text-center">
                                            <input
                                                class="btn btn-primary"
                                                ng-click="pesquisar('2')"
                                                value="Pesquisar"
                                                ng-disabled="true"
                                            />
                                        </div>
                                    </form>
                                </div>
                                <div class="both"></div>
                                <div
                                    id="search-result2"
                                    class="col-lg-12 col-md-12 col-xs-12 form-center table-new-responsive table-result"
                                    ng-if="gridGruposParticipantes.data.length > 0"
                                >
                                    <div
                                        ui-grid="gridGruposParticipantes"
                                        ui-grid-pagination
                                        ui-grid-auto-resize
                                    ></div>
                                </div>
                                <div ng-if="gridGruposParticipantes.data.length == 0">
                                    <div
                                        class="noResult well text-center col-md-8 col-xs-12 center"
                                    >
                                        <span>Resultado não encontrado.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            </form>
        </section>
      </div>
</div>

<div
    id="modalMeuGrupo"
    class="modal fade"
    role="dialog"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                    ng-click="modalCancelar()"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span class="modalTipo"></span> O que deseja fazer?
                </h4>
            </div>
                <div class="modal-footer text-center">
                    <input
                        id="cancel-create-department"
                        class="btn btn-default"
                        type="button"
                        value="Cancelar"
                        data-dismiss="modal"
                        ng-click="modalCancelar()"
                    />
                    <input
                        class="btn btn-primary btn-form-create"
                        type="submit"
                        value="Sortear"
                        data-dismiss="modal"
                        ng-click="sortear(idgroup);"
                        ng-disabled="finalized"
                    />
                    <input
                        class="btn btn-primary btn-form-create"
                        type="submit"
                        value="Fazer Brincadeira"
                        data-dismiss="modal"
                        ng-click="brincadeira()"
                        ng-disabled="!finalized"
                    />
                </div>
        </div>
    </div>
</div>
